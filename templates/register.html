                        <h3 class="mb-3 text-center">Sign Up</h3>
                        <form class="mt-4" action="https://iqonic.design/themes/streamitnew/frontend/html/index.html">
                           <div class="form-group">
                              <input type="text" class="form-control mb-0" id="exampleInputEmail2"

                           </div>

                           <div class="form-group">
                              <input type="text" class="form-control mb-0" id="exampleInputEmail2"
                                 placeholder="Enter First Name" autocomplete="off" required>
                           </div>

                           <div class="form-group">
                              <input type="text" class="form-control mb-0" id="exampleInputEmail2"
                                 placeholder="Enter last Name" autocomplete="off" required>
                           </div>

                           <div class="form-group">
                              <input type="email" class="form-control mb-0" id="exampleInputEmail3"
                                 placeholder="Enter email" autocomplete="off" required>
                           </div>

                           <div class="form-group">
                              <input type="password" class="form-control mb-0" id="exampleInputPassword2"
                                 placeholder="Password" required>
                           </div>

                           <div class="form-group">

                        </div>-->

                           <li class="pms-field pms-field-subscriptions ">
                              <div class="pms-subscription-plan">
                                 <label><input type="radio" name="subscription_plans"
                                       data-price="1000" data-duration="1" value="1000" checked="checked"
                                       data-default-selected="true">
                                       <span class="pms-subscription-plan-name">Premium</span><span class="pms-subscription-plan-price"><span class="pms-divider"> -
                                       </span><span class="pms-subscription-plan-price-value">1000</span><span

                              <div class="pms-subscription-plan">
                                 <label><input type="radio" name="subscription_plans"

                              <div id="pms-paygates-wrapper"><input type="hidden" class="pms_pay_gate" name="pay_gate"
